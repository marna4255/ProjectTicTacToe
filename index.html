<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="java1.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    

    <div class="table_game">
        <h3>Tic Tac Toe</h3>
        <h2 class="status" id="output"></h2>

        <div class="cell_game"  id="1" onclick="pressCell(this)"></div>
        <div class="cell_game"  id="2" onclick="pressCell(this)"></div>
        <div class="cell_game"  id="3" onclick="pressCell(this)"></div>

        <div style="clear: both;"></div>
    
        <div class="cell_game"  id="4" onclick="pressCell(this)"></div>
        <div class="cell_game"  id="5" onclick="pressCell(this)"></div>
        <div class="cell_game"  id="6" onclick="pressCell(this)"></div>

        <div style="clear: both;"></div>

        <div class="cell_game"  id="7" onclick="pressCell(this)"></div>
        <div class="cell_game"  id="8" onclick="pressCell(this)"></div>
        <div class="cell_game"  id="9" onclick="pressCell(this)"></div>


        <div style="clear: both;"></div>

        <button class="rest" id="restart" onclick="document.location.reload()">Restart Game</button>
    </div>

 
    
</body>
</html>
